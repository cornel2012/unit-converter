<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body id="body-theme" class="light">
	<div class="main">
		<div class="main-top">
			<h1>Metric/Imperial Unit Conversion</h1>
			<input type="number" id="number-to-convert" value="1" min="0" max="10000000" />
			<button id="convert-btn">Convert</button>
			<!-- Rounded switch -->
			<label class="switch" id="toggle-theme-btn" title="Switch theme color">
                <input type="checkbox" value="0">
                <span class="slider round"></span>
            </label>
		</div>
		<div class="main-bottom">
			<ul id="conversions">
				<li>
					<label>No conversions yet.</label>
					<span>Enter a value and click convert to see the values.</span>
				</li>
			</ul>
		</div>
	</div>
	<!-- <script src="index.js"></script> -->
	<!-- For netlify use -->
	<script src="index.js" type="module"></script>
</body>

</html>
